<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SS Groups Cybercell | Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:black;
  color:#00ffcc;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* LOGIN BOX */
.login-box{
  background:#0b0f1a;
  border:1px solid #00ff88;
  padding:40px;
  width:340px;
  animation: glow 2s infinite;
}

/* HEADING */
.matrix-text{
  color:#00ff88;
  font-family:monospace;
  text-align:center;
  margin-bottom:25px;
  animation:flicker 2.5s infinite;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  background:black;
  border:1px solid #1e2a4a;
  color:#00ffcc;
  font-size:0.95rem;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  background:#1e90ff;
  border:none;
  color:white;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:0.85}

/* ANIMATIONS */
@keyframes glow {
  0% { box-shadow: 0 0 5px #00ff88 }
  50% { box-shadow: 0 0 20px #00ff88 }
  100% { box-shadow: 0 0 5px #00ff88 }
}

@keyframes flicker {
  0%,18%,22%,25%,53%,57%,100% { opacity:1 }
  20%,24%,55% { opacity:0.4 }
}
#matrix{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background:black;
}

</style>
</head>

<body>

  <div class="login-box">
    <canvas id="matrix"></canvas>

    <!-- ðŸ” HACKER STYLE HEADING -->
    <h2 class="matrix-text">SECURE LOGIN</h2>

    <!-- LOGIN FORM -->
    <body>

      <!-- ðŸ”° LOGO + TITLE (FORM KE JUST UPAR) -->
      <div style="text-align:center;margin-bottom:20px">
        <img src="logo.png" width="70"
             style="filter:drop-shadow(0 0 12px #00ff88)">
        <h2 class="matrix-text">SS GROUPS CYBERCELL</h2>
      </div>
    
      <!-- ðŸ” LOGIN FORM -->
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    
    </body>
  

    <div id="success" style="
    display:none;
    text-align:center;
    color:#00ff88;
    font-family:monospace;
    margin-top:15px;">
    âœ” ACCESS GRANTED
    </div>
    
  </div>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    
    function draw(){
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
    
      ctx.fillStyle = "#00ff88";
      ctx.font = fontSize + "px monospace";
    
      for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975){
          drops[i]=0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);
    </script>
    <script>
document.querySelector("form").addEventListener("submit",()=>{
  document.getElementById("success").style.display="block";
});
</script>

</body>
</html>
